{% if medias_list %}
    <ul>
        {% for media in medias_list %}
            <h1>{{ media.title }}</h1>
            <li>{{ media.genre }}</li>
            <li>{{ media.description }}</li>
            <img src="{{ media.image }}">
            <li>{{ media.likes}}</li>
            <li>{{ media.dislikes }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Não há mídias disponíveis.</p>
{% endif %}
